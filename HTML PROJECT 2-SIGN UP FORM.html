<!DOCTYPE html>
<html >
<head>
    <title>HTML Project 2 - Sign Up Form</title>
</head>
<body>
    <h2 align="center" style="background-color: rgb(151, 45, 151) ; color: cornsilk ; padding: 5px">Welcome to ABC Company </h2>
    <div align="center">
       <h3 style= "color:rgb(151, 45, 151)">Sign Up as a new customer - Grab Exciting Offers </h3>
    </div>
    
        <form align="center"  >
            <div>
            <label><b>Name</b></label>
            <input type="text" required>
        </div>
            <br>
            <div>
            <label><b>Email</b></label>
            <input type="email" required>
        </div>
        <br>
        <div>
            <label><b>Mobile</b></label>
            <input type="number" maxlength="10">
        </div>
        <br>
        <div>
            <label><b>Password</b></label>
            <input type="password">

        </div>
        <br>
        <div>
            <label><b> Re-type Password</b></label>
            <input type="password">

        </div>
        <br>
        <div>
            <input type="submit" style="background-color:rgb(151, 45, 151) ; padding: 10px ; color: white " >
        </div>
        </form>
    
</body>
</html>
